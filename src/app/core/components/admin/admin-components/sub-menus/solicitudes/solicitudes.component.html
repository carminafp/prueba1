<div class="caja">
    <div class="tablas">
        <h1>Administrar solicitudes</h1>
        <div class="tabla">
            <admin-selec-row-table [rows]="solicitudes | selecRow:'solicitudes'" (selected)="solicitudSelect($event)" [desselect]="userSelected ? true : false"></admin-selec-row-table>
        </div>
        <!-- <admin-simple-table [rows]="solicitudes"></admin-simple-table> -->
        <h1>Administrar solicitudes de los usuarios</h1>
        <div class="tabla">
            <admin-selec-row-table [rows]="users | selecRow:'users'" (selected)="userSelect($event)" [desselect]="solicitudSelected ? true : false"></admin-selec-row-table>
        </div>
    </div>
    <admin-solicitud-simple-show *ngIf="solicitud" (actualizar)="getSolicitudes()" [solicitudSet]="solicitud"></admin-solicitud-simple-show>
   <admin-solicitudes-form *ngIf="true" [forAdmin]="true" [user_id]="passId()"></admin-solicitudes-form>
</div>
