
<div class="caja">
    <div *ngIf="notificacion" class="notificacion">
        <container-element [ngSwitch]="notificacion.tipo" class="tipo">
            <h1 *ngSwitchCase="'success'" style="color:green"><i class="pi pi-check" style="color: green;"></i>Éxito</h1>  
            <h1 *ngSwitchCase="'info'" style="color:blue"><i style="color: blue;" class="pi pi-info-circle"></i>Info</h1>  
            <h1 *ngSwitchCase="'warn'" style="color:orange"><i class="pi pi-exclamation-triangle"  style="color: orange;"></i> Aviso</h1>  
        </container-element>
        <p-fieldset legend="Título">
            <h3>{{ notificacion.header }}</h3>
        </p-fieldset>
        <p-fieldset legend="Mensaje">
            <p [innerHTML]="notificacion.mensaje" class="body"></p>
        </p-fieldset>
        <div class="info" style="align-self: flex-end;">
            <div class="creado">
                <strong>Creado: </strong><small> {{ notificacion.createdAt | date: 'dd/MM/yyyy hh:mm a'}}</small>
            </div>
            <div class="actualizado">
                <strong>Actualizado: </strong><small> {{ notificacion.updatedAt | date: 'dd/MM/yyyy hh:mm a' }}</small>
            </div>
        </div>
    </div>
    
    <button routerLink="/notificaciones"class="btn-morado">Ver todas tus notificaciones</button>
</div>
