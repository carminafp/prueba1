        <div class="field" style="display: flex; flex-direction: column;">
            <label for="tratamiento_actual" class="block">Forma del cabello</label>
                <p-dropdown [options]="formas" optionLabel="name" optionValue="value" formControlName="forma" 
                     placeholder="Selecciona la forma" [showClear]="true">
                </p-dropdown>
            <small *ngIf="campoEsValido('forma')" class="p-error block">
                {{ formaErrorMsg }}
            </small>
        </div>
        <div class="field" style="display: flex; flex-direction: column;">
            <label for="tratamiento_actual" class="block">Color del cabello</label>
                <p-dropdown [options]="color" optionLabel="name" optionValue="value" formControlName="color" 
                     placeholder="Selecciona la forma" [showClear]="true">
                </p-dropdown>
            <small *ngIf="campoEsValido('color')" class="p-error block">
                {{ colorErrorMsg }}
            </small>
        </div>
        <div class="field" style="display: flex; flex-direction: column;">
            <label for="tratamiento_actual" class="block">Color del cabello</label>
                <p-dropdown [options]="longitud" optionLabel="name" optionValue="value" formControlName="longitud" 
                     placeholder="Selecciona la forma" [showClear]="true">
                </p-dropdown>
            <small *ngIf="campoEsValido('longitud')" class="p-error block">
                {{ longitudErrorMsg }}
            </small>
        </div>
    </div>
</form>
